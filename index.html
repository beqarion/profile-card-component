<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <!-- normalize -->
  <link rel="stylesheet" href="./css/normalize.css" />
  <!-- main css -->
  <link rel="stylesheet" href="./css/main.css" />

</head>

<body>

  <main class="main">
    <article class="profile-card">
      <!-- img -->
      <div class="profile-img-container">
        <img src="./images/image-victor.jpg" alt="" class="profile-img">
      </div>
      <!-- info -->
      <div class="profile-info">
        <div class="personal-info">
          <h1 class="name">Victor Crest</h1>
          <span class="age">26</span>
          <p class="city">London</p>
        </div>
        <!-- horizontal line -->
        <div class="horizon-line"></div>
        <div class="stats">
          <!-- single stat -->
          <div class="stat">
            <h2 class="stat-num">80K</h2>
            <p class="stat-type">Followers</p>
          </div>
          <!-- end of single stat -->
          <!-- single stat -->
          <div class="stat">
            <h2 class="stat-num">803K</h2>
            <p class="stat-type">Likes</p>
          </div>
          <!-- end of single stat -->
          <!-- single stat -->
          <div class="stat">
            <h2 class="stat-num">1.4K</h2>
            <p class="stat-type">Photos</p>
          </div>
          <!-- end of single stat -->
        </div>
      </div>
    </article>
  </main>

</body>

</html>
